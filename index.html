<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katelyn Lydia's Portfolio 2025</title>
    <!--
    HERO IMAGE REPLACEMENT:
    To replace the hero background image, update the hero.jpg file in assets/images/
    or change the CSS variable --hero-bg-image in style.css
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Sticky Navigation Header -->
    <header class="nav-header" role="banner">
        <div class="container nav-container">
            <h1 class="site-title">Katelyn Lydia</h1>
            <nav role="navigation">
                <a href="#contact" class="btn btn-primary nav-contact" aria-label="Scroll to contact section">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero" role="banner" aria-labelledby="hero-title">
            <div class="hero-content">
                <h1 id="hero-title" class="hero-title">
                    <span class="hero-name">Katelyn Lydia's</span>
                    <span class="hero-portfolio">PORTFOLIO 2025</span>
                </h1>
            </div>
        </section>

        <!-- Portfolio Grid Section -->
        <section class="portfolio-grid" role="main" aria-labelledby="portfolio-heading">
            <div class="container">
                <h2 id="portfolio-heading" class="visually-hidden">Portfolio Categories</h2>
                <div class="grid-wrapper">
                    <div class="card circle-card" role="article">
                        <div class="circle-icon" role="img" aria-label="About Me Icon">
                            <img src="assets/images/icon-about.svg" alt="About Me" class="icon-image">
                        </div>
                        <a href="about.html" class="btn btn-pill" aria-current="page">About Me</a>
                    </div>

                    <div class="card circle-card" role="article">
                        <div class="circle-icon" role="img" aria-label="Concept Art Icon">
                            <img src="assets/images/icon-concept.svg" alt="Concept Art" class="icon-image">
                        </div>
                        <a href="concept-art.html" class="btn btn-pill">Concept Art</a>
                    </div>

                    <div class="card circle-card" role="article">
                        <div class="circle-icon" role="img" aria-label="Projects Icon">
                            <img src="assets/images/icon-projects.svg" alt="Projects" class="icon-image">
                        </div>
                        <a href="projects.html" class="btn btn-pill">Projects</a>
                    </div>

                    <div class="card circle-card" role="article">
                        <div class="circle-icon" role="img" aria-label="Showreels Icon">
                            <img src="assets/images/icon-showreels.svg" alt="Showreels" class="icon-image">
                        </div>
                        <a href="showreel.html" class="btn btn-pill">Showreels</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Contact Section -->
    <footer id="contact" class="contact-footer" role="contentinfo">
        <div class="container">
            <h2 class="contact-title">Get In Touch</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <p>Email: <a href="mailto:katelyn@katelynlydia.com" class="contact-link">katelyn@katelynlydia.com</a></p>
                </div>
                <div class="social-links">
                    <a href="https://instagram.com/katelynlydia" target="_blank" rel="noopener noreferrer" class="social-link">Instagram</a>
                    <a href="https://artstation.com/katelynlydia" target="_blank" rel="noopener noreferrer" class="social-link">ArtStation</a>
                    <a href="https://youtube.com/katelynlydia" target="_blank" rel="noopener noreferrer" class="social-link">YouTube</a>
                </div>
            </div>
            <p class="copyright">&copy; 2025 Katelyn Lydia. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
